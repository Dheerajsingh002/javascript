<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Change Html Style</title>
    <style>
        .bluebox{
            background-color: #3A5795;
            color: white;
            height: 100px;
            width: auto;
        }
        .yellowbox{
            background-color: yellow;
            color: white;
            height: 100px;
            width: auto;
        }
        .greenbox{
            background-color: green;
            color: white;
            height: 100px;
            width: auto;
        }
        .great{
            color: red;
        }
    </style>
</head>
    <body>
      <div class="bluebox" id="facebook">
          <p>Facebook is a<span class="great">
              great</span> </p>
        </div>
        <div class="yellowbox">
          <p>Microsoft</p>
        </div>
        <div class="greenbox" id="Apple">
          <p>Apple</p>
        </div>
        <div>
            <button id="button1">change facebook style</button>
            <button id="button2">change apple style</button>
        </div>
        <script>
            document.getElementById("button1").onclick=function(){
                 document.getElementById("facebook").style.width='200px';
                document.getElementById("facebook").style.backgroundColor="hsl(166, 100%, 50%)";
                
            }
             document.getElementById("button2").onclick=function(){
                  document.getElementById("Apple").style.fontFamily='monospace';
                  document.getElementById("Apple").style.fontSize="20px";
                
            }
        </script>
                    

        
    </body>
</html>
