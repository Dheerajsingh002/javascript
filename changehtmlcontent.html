<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Change Html Content</title>
    <style>
        .bluebox{
            background-color: #3A5795;
            color: white;
            height: 100px;
            width: auto;
        }
        .yellowbox{
            background-color: yellow;
            color: white;
            height: 100px;
            width: auto;
        }
        .greenbox{
            background-color: green;
            color: white;
            height: 100px;
            width: auto;
        }
        .great{
            color: red;
        }
    </style>
</head>
    <body>
      <div class="bluebox" id="facebook">
          <p>Facebook is a<span class="great">
              great</span> </p>
        </div>
        <div class="yellowbox">
          <p>Microsoft</p>
        </div>
        <div class="greenbox" id="Apple">
          <p>Apple</p>
        </div>
        <div>
            <button id="button1">change facebook content</button>
            <button id="button2">change apple content</button>
        </div>
        <script>
            document.getElementById("button1").onclick=function(){
                 document.getElementById("facebook").innerHTML=
                "<p>facebbok</p>";
                
            }
             document.getElementById("button2").onclick=function(){
                 document.getElementById("Apple").innerHTML=
                "<p>apple faduu</p>";
                
            }
        </script>
                    

        
    </body>
</html>
