<!Doctype html>
<html>
    <head> 
        <meta charset="utf-8">
        <title>Errors</title>
        <style>
            #error{
                color: red;
            }
        </style>
        
        
</head>
    <body>
        <p>Your password should contain at least 6 characters, 1 number amnd 1 capital letter: </p>
        <p>Enter Password:<br/><input id="password" type="password"></p>
        <p>Re-enter Password:<br/><input id="password2" type="password"></p>
        <button onclick="check()">Submit</button>
        <p id="error"></p>
        <script type="text/javascript">
            function check(){
                var password=document.getElementById("password").value;
                 var password=document.getElementById("password2").value;
                var errorMessage=document.getElementById("error");
                var errortoThrow="";
                try{
                    if(password.length<6){
                        errortoThrow+="<br/> password too short.";
                        
                    }
                    if(/[A-Z]/g.test(password)==false){
                        errortoThrow+="<br/> Password should include at least one capital letter.";
                        
                    }
                    if(/\d/g.test(password)==false){
                        errortoThrow+="<br/> Password should include at least one digit.";
                       
                    }
                    if(password!=password2){
                        errortoThrow+="<br/> password should match. ";
                        
                    }
                    throw errortoThrow;
                    
                }catch(err){
                    errorMessage.innerHTML=err;
                    
                }
            }

        </script>
    </body>
