<!Doctype html>
<html>
    <head> 
        <meta charset="utf-8">
        <title>Arrays</title>
        
        
</head>
    <body>
        <p id="mypara">javascript.</p>
        <script type="text/javascript">
        
            var x=["dheeraj","mohan","rohan","raju"];
            document.getElementById("mypara").innerHTML=x;
            x[0]="sonu";
            document.getElementById("mypara").innerHTML=x;
            x.sort();
            document.getElementById("mypara").innerHTML=x;
            x.splice(0,1,"rohan","monu");
            document.getElementById("mypara").innerHTML=x;
//            delete.x[1];
//            document.getElementById("mypara").innerHTML=x;
//           
        </script>
    </body>
</html>
